{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<h1>Home</h1>
{% if user.is_authenticated %}
  Hi {{ user.username }}.
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a> or <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
