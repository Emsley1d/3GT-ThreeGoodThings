{% extends 'base.html' %} 

{% block body %} 

{% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li class="alert {{ message.tags }} alert-dismissible shadow fade show" role="alert">
    {{ message }}
  </li>
  {% endfor %}
</ul>
{% endif %}

<!-- <h1>{{ user.username }}'s profile</h1> -->
<p>Your password has been changed.</p>


<a href="{% url 'update' user.id %}">Edit Profile</a>

{% endblock %}
