{% extends 'base.html' %}

{% block content %}

  <h2>Sign up</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>

  <p class="text-center">If you already have an account please <a href="{% url 'login' %}">login</a> instead.</p>

{% endblock %}
