{% extends 'base.html' %}

{% block body %}

  <h1>Forgotten your password?</h1>
  <p>Enter your email address below and we'll email you a link to reset your password.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send email">
  </form>

{% endblock %}
