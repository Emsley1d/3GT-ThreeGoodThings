{% extends 'base.html' %}

{% block body %}

<h2>Log In</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>

<p class="text-center">If you do not have an account please <a href="{% url 'register' %}">register</a></p>
<p class="text-center">If you have forgotten your password please reset it <a href="{% url 'password_reset' %}">here</a></p>



{% endblock body %}
