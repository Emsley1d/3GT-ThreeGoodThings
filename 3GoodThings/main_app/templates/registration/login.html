{% extends 'base.html' %}

{% block body %}

<h2>Log In</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>

<p class="text-center">If you do not have an account please <a href="{% url 'signup' %}">sign up</a> instead.</p>


{% endblock body %}
